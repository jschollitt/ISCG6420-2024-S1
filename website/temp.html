<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise</title>
    
</head>
<body>
    <section>
        <form id="user-form">
            <label for="first-name">First Name</label>
            <input 
                type="text" 
                id="first-name" 
                name="user_fname" 
                required 
            />
            <label for="last-name">Last Name</label>
            <input 
                type="text" 
                id="last-name" 
                name="user_lname" 
                required 
            />
            <button 
                type="button" 
                id="user-form-submit"
            >
                Create User
            </button>
        </form>
    </section>
    <section id="user-list">

    </section>
    <script src="./form.js"></script>
</body>
</html>
